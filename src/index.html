<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <!-- <link rel="shortcut icon" href="./images/header-logo.svg" type="image/svg"> -->
  </head>
  <body class="page">
    <header class="header">
      <a href="#">
        <img src="./images/header-logo.svg" alt="Логотип страницы Место." class="header__logo" />
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__btn profile__btn_action_edit-avatar">
          <img src="#" alt="Аватар." class="profile__avatar" />
          <div class="profile__avatar-overlay"></div>
        </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__btn profile__btn_action_edit" type="button"></button>
          <p class="profile__about"></p>
        </div>
        <button class="profile__btn profile__btn_action_add" type="button"></button>
      </section>
      <section>
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">@ 2020 Попов Алексей</p>
    </footer>

    <div class="popup popup_type_edit-avatar">
      <form class="popup__container popup__container_type_form" name="container" novalidate>
        <button class="popup__btn popup__btn_action_close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <input
          type="url"
          class="popup__input popup__input_type_link"
          name="link"
          id="link-input"
          placeholder="Ссылка на картинку"
          required
        />
        <span class="popup__error" id="link-input-error"></span>
        <button class="popup__btn popup__btn_action_submit" type="submit">
          <p class="popup__btn-label popup__btn-label_type_static popup__btn-label_visible">Сохранить</p>
          <p class="popup__btn-label popup__btn-label_type_doing">Сохранение...</p>
        </button>
      </form>
    </div>

    <div class="popup popup_type_edit">
      <form class="popup__container popup__container_type_form" name="container" novalidate>
        <button class="popup__btn popup__btn_action_close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          class="popup__input popup__input_type_name"
          name="name"
          id="edit-name-input"
          placeholder="Заголовок профиля"
          minlength="2"
          maxlength="40"
          required
        />
        <span class="popup__error" id="edit-name-input-error"></span>
        <input
          type="text"
          class="popup__input popup__input_type_about"
          name="about"
          id="about-input"
          placeholder="Описание профиля"
          minlength="2"
          maxlength="200"
          required
        />
        <span class="popup__error" id="about-input-error"></span>
        <button class="popup__btn popup__btn_action_submit" type="submit">
          <p class="popup__btn-label popup__btn-label_type_static popup__btn-label_visible">Сохранить</p>
          <p class="popup__btn-label popup__btn-label_type_doing">Сохранение...</p>
        </button>
      </form>
    </div>

    <div class="popup popup_type_add">
      <form class="popup__container popup__container_type_form" name="container" novalidate>
        <button class="popup__btn popup__btn_action_close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <input
          type="text"
          class="popup__input popup__input_type_name"
          name="name"
          id="add-name-input"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required
        />
        <span class="popup__error" id="add-name-input-error"></span>
        <input
          type="url"
          class="popup__input popup__input_type_link"
          name="link"
          id="link-input"
          placeholder="Ссылка на картинку"
          required
        />
        <span class="popup__error" id="link-input-error"></span>
        <button class="popup__btn popup__btn_action_submit" type="submit">
          <p class="popup__btn-label popup__btn-label_type_static popup__btn-label_visible">Создать</p>
          <p class="popup__btn-label popup__btn-label_type_doing">Создание...</p>
        </button>
      </form>
    </div>

    <div class="popup popup_type_confirm">
      <form class="popup__container popup__container_type_form" name="container" novalidate>
        <button class="popup__btn popup__btn_action_close" type="button"></button>
        <div class="popup__group-title">
          <img src="#" alt="Аватар." class="popup__avatar" />
          <h2 class="popup__title">Ты уверен?</h2>
          <img src="./images/img-confirm.svg" alt="Поле диалога." class="popup__dialog" />
        </div>
        <button class="popup__btn popup__btn_action_submit" type="submit">
          <p class="popup__btn-label popup__btn-label_type_static popup__btn-label_visible">Да</p>
          <p class="popup__btn-label popup__btn-label_type_doing">Удаление...</p>
        </button>
      </form>
    </div>

    <div class="popup popup_type_show">
      <div class="popup__container popup__container_type_show">
        <button class="popup__btn popup__btn_action_close" type="button"></button>
        <img src="#" alt="" class="popup__image" />
        <h3 class="popup__caption">Подпись</h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__btn card__btn_action_trush" type="button"></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__footer">
          <h3 class="card__caption"></h3>
          <div class="like card__like">
            <button class="like__btn" type="button"></button>
            <p class="like__count" title="ntcn">0</p>
          </div>
        </div>
      </li>
    </template>

    <!-- <script src="./scripts/data.js"></script> -->
    <!-- <script src="./components/Card.js"></script> -->
    <!-- <script src="./scripts/FormValidator.js"></script> -->
    <!-- <script src="./pages/index.js"></script> -->
  </body>
</html>
