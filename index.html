<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#">
      <img src="./images/header-logo.svg" alt="Логотип страницы Место" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__btn profile__btn_action_edit"></button>
        <div class="flex-break"></div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__btn profile__btn_action_add"></button>
    </section>
    <section class="elements">
      <div class="element">
        <div class="element__image element__image_type_mystery-shack"></div>
        <div class="element__footer">
          <h3 class="element__caption">Хижина чудес</h3>
          <button class="element__btn-like">&#9825;</button>
        </div>
      </div>
      <div class="element">
        <div class="element__image element__image_type_canyon"></div>
        <div class="element__footer">
          <h3 class="element__caption">Каньон</h3>
          <button class="element__btn-like">&#9825;</button>
        </div>
      </div>
      <div class="element">
        <div class="element__image element__image_type_northwest-manor"></div>
        <div class="element__footer">
          <h3 class="element__caption">Поместе Нортвест</h3>
          <button class="element__btn-like">&#9825;</button>
        </div>
      </div>
      <div class="element">
        <div class="element__image element__image_type_from-dusk-to-dawn"></div>
        <div class="element__footer">
          <h3 class="element__caption">От заката до рассвета</h3>
          <button class="element__btn-like">&#9825;</button>
        </div>
      </div>
      <div class="element">
        <div class="element__image element__image_type_island-was-asked"></div>
        <div class="element__footer">
          <h3 class="element__caption">Остров Задавалы</h3>
          <button class="element__btn-like">&#9825;</button>
        </div>
      </div>
      <div class="element">
        <div class="element__image element__image_type_future-city"></div>
        <div class="element__footer">
          <h3 class="element__caption">Город будущего</h3>
          <button class="element__btn-like">&#9825;</button>
        </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">@ 2020 Попов Алексей</p>
  </footer>

  <div class="popup">
    <form class="popup__container">
      <button class="popup__btn popup__btn_action_close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input popup__input_type_name" placeholder="Заголовок профиля">
      <input type="text" class="popup__input popup__input_type_profession" placeholder="Описание профиля">
      <button class="popup__btn popup__btn_action_save" type="submit">Сохранить</button>
    </form>
  </div>
  <script src="./blocks/popup/popup.js"></script>
</body>
</html>
