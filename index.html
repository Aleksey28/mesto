<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
  <body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип страницы Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <bottom class="profile__btm profile__btm_action_edit"></bottom>
        <div class="flex-break"></div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <buttom class="profile__btm profile__btm_action_add"></buttom>
    </section>
    <section class="elements">
      <div class="element">
        <div class="element__image element__image_place_karachay-cherkessia"></div>
        <div>
          <h3 class="element__caption">Карачаевск</h3>
          <buttom class="element__like"></buttom>
        </div>
      </div>
      <div class="element">
        <div class="element__image element__image_place_elbrus"></div>
        <div>
          <h3 class="element__caption">Гора Эльбрус</h3>
          <buttom class="element__like"></buttom>
        </div>
      </div>
      <div class="element">
        <div class="element__image element__image_place_dombai"></div>
        <div>
          <h3 class="element__caption">Домбай</h3>
          <buttom class="element__like"></buttom>
        </div>
      </div>
      <div class="element">
        <div class="element__image element__image_place_elbrus"></div>
        <div>
          <h3 class="element__caption">Гора Эльбрус</h3>
          <buttom class="element__like"></buttom>
        </div>
      </div>
      <div class="element">
        <div class="element__image element__image_place_dombai"></div>
        <div>
          <h3 class="element__caption">Домбай</h3>
          <buttom class="element__like"></buttom>
        </div>
      </div>
      <div class="element">
        <div class="element__image element__image_place_karachay-cherkessia"></div>
        <div>
          <h3 class="element__caption">Карачаево-Черкесия</h3>
          <buttom class="element__like"></buttom>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
